                <div class="dataItem" style="display: none">

                        <select class="data personType" onchange="setOptions()" id="personType">

                            <option value="child">Child</option>
                            <option value="parent">Parent</option>
                        </select>

                </div>

                        <p class="dataLabel">Phone Number </p>

                </div>

                <div id="childSection" style="display: none">

                        </label>
                    </div>

                        <p class="dataLabel">Year Level </p>

                    </div>

                    </div>
