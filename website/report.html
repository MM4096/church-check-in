<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reports</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="stylesheets/reports.css"/>
    <link rel="stylesheet" href="stylesheets/searchbar.css">
</head>
<body>
    <div class="header">

        <img src="images/logo_placeholder.png" alt="alt_text" onclick="goTo('dashboard.html')">
        <h1>Church Check In</h1>

    </div>

    <div class="container full">
        <div class="searchBar" id="searchBar">
            <label for="search"></label>
            <input placeholder="Search by first or last name..." id="search" type="date">
            <button onclick="GenerateReport()">Search</button>
        </div>

        <div class="container lightContainer searchResults">
            <table class="center" id="reportTable">
                <tr><th colspan="3" class="noBorder centerAlign">Enter a date</th></tr>
            </table>
        </div>
    </div>


    <script src="scripts/navigation.js"></script>
    <script src="scripts/classes.js"></script>
    <script src="scripts/report.js"></script>
    <script src="scripts/api.js"></script>
    <script src="scripts/homeIfNotLoggedIn.js" type="application/javascript"></script>
</body>
</html>
