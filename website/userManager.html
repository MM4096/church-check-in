<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Manager</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="border center">
        <h3>User Manager</h3>

        <div class="border center">
            <div>
                <input id="search">
                <button onclick="Search()">Search</button>
                <button onclick="Clear()">Clear Search</button>
            </div>

            <div class="border center half" id="personContainer">
                <p><b>Search for a name</b></p>
            </div>
            <br>
        </div>

        <br>

        <div class="border">
            <br>
            <div class="border center half" id="person">
                <p><b>Create a person</b></p>
                <label for="firstname">First Name:</label> <input id="firstname">
                <br>
                <label for="lastname">Last Name:</label> <input id="lastname">
                <br>
                <label for="birthdate">Birth Date:</label> <input id="birthdate" type="date">
                <br>
                <label for="notes">Notes:</label> <textarea id="notes" class="border" rows="3" cols="30"></textarea>

                <br>
                <div class="floatingWindowWrapper">
                    <div class="floatingWindow border half" id="floatingWindow" hidden></div>
                    <label for="parents">Parent:</label> <input id="parents">
                </div>

                <div id="parentCreate" class="border" hidden>
                    <p><b>Parent Information</b></p>
                    <label for="parentFirstname">First Name:</label> <input id="parentFirstname">
                    <br>
                    <label for="parentLastname">Last Name:</label> <input id="parentLastname">
                    <br>
                    <label for="parentEmail">Email:</label> <input id="parentEmail">
                    <br>
                    <label for="parentPhone">Phone:</label> <input id="parentPhone">
                    <br>
                    <button onclick="CreateParent()">Create Parent</button>
                    <button onclick="CancelParent()">Cancel</button>
                </div>

                <button onclick="CreateChild()">Create Person</button>
                <button onclick="ClearCreate()">Clear Creation</button>

<!--                <div class="deletableItem"><p>Parent name</p><p class="removeButton">x</p></div>-->
            </div>
            <br>

            <div class="border center half" id="edit" hidden>
                <h3>Edit Person</h3>
                <label for="editFirstName">First Name:</label>
                <input id="editFirstName" placeholder="">
                <br>
                <label for="editLastName">Last Name:</label>
                <input id="editLastName" placeholder="">
                <br>
                <div id="editChild">
                    <label for="editBirthDate">Birth Date:</label>
                    <input id="editBirthDate" type="date" placeholder="">
                    <br>
                    <label for="editNotes">Notes:</label>
                    <textarea id="editNotes" class="border" rows="3" cols="30" placeholder=""></textarea>
                    <br>

                    <div class="floatingWindowWrapper">
                        <div class="floatingWindow border half" id="editFloatingWindow" hidden></div>
                        <label for="editParents">Parent:</label> <input id="editParents">
                    </div>
                </div>

                <div id="editParent">
                    <label for="editEmail">Email:</label>
                    <input id="editEmail" placeholder="">
                    <br>
                    <label for="editPhone">Phone:</label>
                    <input id="editPhone" placeholder="">
                </div>

                <br>
                <button onclick="Update()">Edit</button>
                <button onclick="CancelEdit()">Cancel</button>
            </div>
        </div>
        <button onclick="Back()">Back</button>
    </div>


    <script src="scripts/classes.js"></script>
    <script src="scripts/api.js"></script>
    <script src="scripts/homeIfNotLoggedIn.js"></script>
    <script src="scripts/userManager.js"></script>
</body>
</html>
